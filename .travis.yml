language: php

sudo: false

php:
  - 5.6
  - 7.0
  - 7.1
  - 7.2

before_install:
  - composer self-update
  - composer validate

install:
  - composer update --prefer-dist --no-interaction

script:
  - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash)
